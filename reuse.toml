# Computer-generated files and other files which cannot be copyrighted
[[annotations]]
path = [
    "i18n/.gitignore",
    "i18n/requirements.txt",
    "i18n/PUBLISHED_LANGUAGES"
]
SPDX-FileCopyrightText = "NONE"
