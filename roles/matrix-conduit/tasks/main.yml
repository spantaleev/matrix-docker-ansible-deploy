---

- import_tasks: "{{ role_path }}/tasks/init.yml"
  tags:
    - always

- import_tasks: "{{ role_path }}/tasks/conduit/setup.yml"
  when: run_setup | bool
  tags:
    - setup-all
    - setup-conduit

- name: Mark matrix-conduit role as executed
  ansible.builtin.set_fact:
    matrix_conduit_role_executed: true
  tags:
    - always
