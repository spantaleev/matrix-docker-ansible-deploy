---

- name: Check existence of hydrogen.service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/hydrogen.service"
  register: hydrogen_service_stat

- when: hydrogen_service_stat.stat.exists | bool
  block:
    - name: Ensure hydrogen is stopped
      ansible.builtin.service:
        name: hydrogen
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure hydrogen.service doesn't exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/hydrogen.service"
        state: absent

    - name: Ensure Hydrogen paths doesn't exist
      ansible.builtin.file:
        path: "{{ hydrogen_base_path }}"
        state: absent
