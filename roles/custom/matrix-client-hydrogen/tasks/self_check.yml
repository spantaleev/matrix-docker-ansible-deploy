---

- ansible.builtin.set_fact:
    hydrogen_url_endpoint_public: "{{ hydrogen_scheme }}://{{ hydrogen_hostname }}{{ hydrogen_path_prefix }}/config.json"

- name: Check Hydrogen
  ansible.builtin.uri:
    url: "{{ hydrogen_url_endpoint_public }}"
    follow_redirects: none
    validate_certs: "{{ hydrogen_self_check_validate_certificates }}"
  register: hydrogen_self_check_result
  check_mode: false
  ignore_errors: true
  delegate_to: 127.0.0.1
  become: false

- name: Fail if Hydrogen not working
  ansible.builtin.fail:
    msg: "Failed checking Hydrogen is up at `{{ hydrogen_hostname }}` (checked endpoint: `{{ hydrogen_url_endpoint_public }}`). Is Hydrogen running? Is port 443 open in your firewall? Full error: {{ hydrogen_self_check_result }}"
  when: "hydrogen_self_check_result.failed or 'json' not in hydrogen_self_check_result"

- name: Report working Hydrogen
  ansible.builtin.debug:
    msg: "Hydrogen at `{{ hydrogen_hostname }}` is working (checked endpoint: `{{ hydrogen_url_endpoint_public }}`)"
