# encryption-disabler
- tags:
    - setup-all
    - setup-synapse
    - install-all
    - install-synapse
  block:
    - when: matrix_synapse_ext_encryption_disabler_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/ext/encryption-disabler/setup_install.yml"

