---
- name: Check existence of cinny.service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/cinny.service"
  register: cinny_service_stat

- when: cinny_service_stat.stat.exists | bool
  block:
    - name: Ensure cinny is stopped
      ansible.builtin.service:
        name: cinny
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure cinny.service doesn't exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/cinny.service"
        state: absent

    - name: Ensure Cinny paths doesn't exist
      ansible.builtin.file:
        path: "{{ cinny_data_path }}"
        state: absent
