---

- ansible.builtin.set_fact:
    cinny_url_endpoint_public: "{{ cinny_scheme }}://{{ cinny_hostname }}{{ cinny_path_prefix }}/config.json"

- name: Check Cinny
  ansible.builtin.uri:
    url: "{{ cinny_url_endpoint_public }}"
    follow_redirects: none
    validate_certs: "{{ cinny_self_check_validate_certificates }}"
  register: cinny_self_check_result
  check_mode: false
  ignore_errors: true
  delegate_to: 127.0.0.1
  become: false

- name: Fail if Cinny not working
  ansible.builtin.fail:
    msg: "Failed checking Cinny is up at `{{ cinny_hostname }}` (checked endpoint: `{{ cinny_url_endpoint_public }}`). Is Cinny running? Is port 443 open in your firewall? Full error: {{ cinny_self_check_result }}"
  when: "cinny_self_check_result.failed or 'json' not in cinny_self_check_result"

- name: Report working Cinny
  ansible.builtin.debug:
    msg: "Cinny at `{{ cinny_hostname }}` is working (checked endpoint: `{{ cinny_url_endpoint_public }}`)"
