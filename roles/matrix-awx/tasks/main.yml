      tags: always
  when: run_setup|bool and matrix_awx_enabled|bool
  tags:
    - always

# Configure SFTP so user can upload a static website or access the servers export
- include_tasks: 
    file: "customise_website_access_export.yml"
    apply:
      tags: setup-nginx-proxy
  when: run_setup|bool and matrix_awx_enabled|bool
