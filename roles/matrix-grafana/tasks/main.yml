- import_tasks: "{{ role_path }}/tasks/init.yml"
  tags:
    - always

- import_tasks: "{{ role_path }}/tasks/validate_config.yml"
  when: "run_setup|bool and matrix_grafana_enabled|bool"
  tags:
    - setup-all
    - setup-grafana

- import_tasks: "{{ role_path }}/tasks/setup.yml"
  tags:
    - setup-all
    - setup-grafana
