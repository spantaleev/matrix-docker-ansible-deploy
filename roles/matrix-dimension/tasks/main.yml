- import_tasks: "{{ role_path }}/tasks/init.yml"
  tags:
    - always

- import_tasks: "{{ role_path }}/tasks/validate_config.yml"
  when: run_setup|bool
  tags:
    - setup-all
    - setup-dimension

- import_tasks: "{{ role_path }}/tasks/setup_dimension.yml"
  when: run_setup|bool
  tags:
    - setup-all
    - setup-dimension
