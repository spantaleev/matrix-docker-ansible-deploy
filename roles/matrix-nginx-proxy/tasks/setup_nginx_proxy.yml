    mode: 0644
  when: matrix_nginx_proxy_proxy_dendrite_enabled | bool

- name: Ensure Matrix nginx-proxy configuration for matrix-dendrite deleted
  ansible.builtin.file:
    path: "{{ matrix_nginx_proxy_confd_path }}/matrix-dendrite.conf"
